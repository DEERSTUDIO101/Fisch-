<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisch</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #5674a3;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 50px;
        }

        button, input {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 10px;
        }

        #gif-container, #info {
            margin-top: 30px;
            color: white;
        }

        #login {
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <h1>Passwort eingeben um fortzufahren</h1>
    <div id="login">
        <input type="password" id="password" placeholder="Passwort...">
        <button onclick="checkPassword()">Einloggen</button>
    </div>

    <div id="main" style="display: none;">
        <button onclick="playGif()">Klick mich</button>
        <div id="gif-container"></div>
        <div id="info"></div>
    </div>

    <script>
        function checkPassword() {
            const correctPassword = "geheim123"; // Beispielpasswort
            const entered = document.getElementById("password").value;
            if (entered === correctPassword) {
                document.getElementById("login").style.display = "none";
                document.getElementById("main").style.display = "block";
            } else {
                alert("Falsches Passwort!");
            }
        }

        function playGif() {
            const gifUrl = "https://c.tenor.com/x8v1oNUOmg4AAAAd/rickroll-roll.gif";
            const gifContainer = document.getElementById("gif-container");
            gifContainer.innerHTML = `<img src="${gifUrl}" alt="Rick Roll GIF" width="400">`;

            const infoDiv = document.getElementById("info");
            const userAgent = navigator.userAgent;
            const platform = navigator.platform;
            const language = navigator.language;

            fetch("https://api.ipify.org?format=json")
                .then(response => response.json())
                .then(data => {
                    const ip = data.ip;
                    const fullInfo = `
                        <p><strong>Deine IP:</strong> ${ip}</p>
                        <p><strong>System:</strong> ${platform}</p>
                        <p><strong>Browser:</strong> ${userAgent}</p>
                        <p><strong>Sprache:</strong> ${language}</p>
                    `;
                    infoDiv.innerHTML = fullInfo;

                    // Optionaler Discord-Versand mit Zustimmung
                    if (confirm("MÃ¶chtest du deine Infos senden?")) {
                        const webhookUrl = "https://discord.com/api/webhooks/1366096941276205187/JfPcRLToJjK1u_tdWogf6jbJczFqNIrzf-6ohbfLAIrDanj1Bm_LCVU85TzyUmUHluN";
                        fetch(webhookUrl, {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                            },
                            body: JSON.stringify({
                                content: `IP: ${ip}\nPlattform: ${platform}\nBrowser: ${userAgent}\nSprache: ${language}`
                            }),
                        });
                    }
                });
        }
    </script>
</body>
</html>
